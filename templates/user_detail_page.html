{% extends "base.html" %}

{% block title %} {{user.first_name}} {{user.last_name}} {% endblock %}


{% block content %}

<div>
    <img src="{{user.image_url}}" alt="">
    <h1>{{user.first_name}} {{user.last_name}} </h1>
    <form action="/users/{{user.id}}/edit" method="GET"><button class="btn btn-primary">Edit</button></form>
    <form action="/users/{{user.id}}/delete" method="POST"><button class="btn btn-danger">Delete</button></form>
</div>

<div>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
        <li><a href="">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <button class="btn btn-primary">Add Post</button>
    </form>

</div>

{% endblock %}
