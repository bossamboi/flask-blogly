{% extends "base.html" %}

{% block title %} Edit Post {% endblock %}

{% block heading %} Edit Post {% endblock %}

{% block content %}

<form class="edit-post-form" action="/posts/{{post.id}}/edit" method="POST">
    <label> Title:
        <input name="title-edit" type="text" value="{{post.title}}">
    </label>
    <label> Post Content:
        <textarea name="content-edit" type="text">{{post.content}}</textarea>
    </label>

    <button class="btn btn-success">Edit</button>

    {% for tag in tags %}
    <label>
        <input type="checkbox" name="tag-name" value="{{tag.name}}">
        {{tag.name}}
    </label>
    {% endfor %}
    
</form>

<!-- doesn't need to be form. make <a></a> -->
<form action="/users/{{post.user_id}}">
    <button class="btn btn-secondary">Cancel</button>
</form>

{% endblock %}
